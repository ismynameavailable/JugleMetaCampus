<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <!-- Bootstrap과 jQuery 포함 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <!-- <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet"> -->
    <!-- <script src="{{ url_for('static', filename='js/script.js') }}"></script> -->

    <link rel="stylesheet" href="../static/css/style.css" />
    <script src="../static/js/index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- 폰트 시작 -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Chiron+Sung+HK:ital,wght@0,200..900;1,200..900&family=Do+Hyeon&family=Jua&family=Stylish&display=swap"
      rel="stylesheet"
    />
    <!-- 폰트 끝 -->

    <title>정글 메타캠퍼스</title>
  </head>

  <body>
    <canvas
      id="gameCanvas"
      style="position: fixed; top: 0; left: 0; z-index: 0"
    ></canvas>
    <div class="game-wrapper">
      <div class="map">map</div>
      <div class="chatting">
        <div>content</div>
        <div><input type="text" id="chatting-content" /></div>
      </div>
      <div class="profile">
        <div>사진</div>
        <div class="profile-info"></div>
      </div>
      <div class="inventory">
        <table>
          <tr>
            <td colspan="3">
              <div class="coin">
                <!-- <img src="{{ url_for('static', filename='image/coin.png') }}" alt="coin"> -->
                <img src="../static/image/coin.png" alt="coin" />
                <p id="money">300원</p>
                <div></div>
              </div>
            </td>
          </tr>
          <tr>
            <td id="item-1">1</td>
            <td id="item-2">2</td>
            <td id="item-3">3</td>
          </tr>
          <tr>
            <td id="item-4">4</td>
            <td id="item-5">5</td>
            <td id="item-6">6</td>
          </tr>
        </table>
      </div>
      <div class="setting">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          height="30"
          fill="currentColor"
          class="bi bi-gear-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"
          />
        </svg>
      </div>
    </div>
    <script></script>
  </body>
</html>
